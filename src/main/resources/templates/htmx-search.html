<h3>
    Search Contacts
    <span class="htmx-indicator">
        <img src="/img/bars.svg" /> Searching...
    </span>
</h3>
<input class="form-control" type="search" name="search" placeholder="Begin Typing To Search Users..." hx-post="/search-student"
    hx-trigger="input changed delay:500ms, search" hx-target="#search-results" hx-indicator=".htmx-indicator">

<table class="table">
    <thead>
        <tr>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Student Name</th>
            <th scope="col">Age</th>
        </tr>
        </tr>
    </thead>
    <tbody id="search-results">
    </tbody>
</table>
