<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button
                class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                hx-get="/main/get-students"
                hx-trigger="click"
                hx-target="#content">
                Click Me
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="content"></div>
        </div>
    </div>

    <div
        class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
        role="alert"
        th:hx-post="@{/main/mouse_entered}"
        hx-trigger="mouseenter once"
        hx-target=".radnom-mouse-movement-class-example">
        <span
            class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3"
            >New</span
        >
        <span class="font-semibold mr-2 text-left flex-auto">Hover on me!</span>
        <svg
            class="fill-current opacity-75 h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20">
            <path
                d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z" />
        </svg>
    </div>

    <div class="radnom-mouse-movement-class-example">
        I'm a random DIV i don't matter!
    </div>
</div>
