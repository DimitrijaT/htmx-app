<form>
    <input type="hidden" name="id" th:value="${student.id}" />
    <div>
        <label>First Name</label>
        <input
            type="text"
            name="name"
            th:value="(${student.name} != null ? ${student.name} : '')"
            required
            placeholder="Enter Student Name" />
    </div>
    <div class="form-group">
        <label>Age</label>
        <input
            type="text"
            name="age"
            th:value="(${student.age} != null ? ${student.age} : '')"
            required
            placeholder="Enter Student Age" />
    </div>
    <button
        class="btn btn-info"
        hx-post="/main/edit/student"
        hx-target="closest form">
        Submit
    </button>
    <button
        class="btn btn-danger"
        th:hx-get="@{/main/get-student/{id}  (id = ${student.id})}"
        hx-target="closest form">
        Cancel
    </button>
</form>
