<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student List</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
        <style>
            body {
                background: linear-gradient(to right, #8a2be2, #4b0082);
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                color: white;
            }
            .student-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .student-list li {
                margin-bottom: 1rem;
            }
            .student-name {
                font-size: 1.2rem;
                font-weight: bold;
            }
            .student-age {
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-4xl font-bold mb-4">Student List</h1>
            <ul class="student-list">
                <th:block th:each="student : ${students}">
                <li>
                    <span class="student-name" th:text="${student.name}"></span>
                    <span class="student-age" th:text="${student.age}"></span>
                </li>
                </th:block>

            </ul>
        </div>
    </body>
</html>
