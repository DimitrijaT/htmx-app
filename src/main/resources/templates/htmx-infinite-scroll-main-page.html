<table class="studentTable table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Student Name</th>
            <th scope="col">Age</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="student, iStat : ${studentPage.content}">

            <td th:text="${student.id}" />
            <td th:text="${student.name}" />
            <td th:text="${student.age}" />

        </tr>
        <tr hx-get="/student-page?page=2" hx-trigger="revealed" hx-swap="afterend"></tr>
    </tbody>

</table>

<center>
    <img alt="Result loading..." id="indicator" class="htmx-indicator" width="100" src="svg/Spinner-1s-200px.svg" />
</center>
